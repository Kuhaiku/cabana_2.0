<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
  </head>
  <body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">Avalie sua Festa!</h1>
      <div class="flex justify-center gap-2 text-3xl mb-4 text-slate-300">
        <button onclick="setR(1)">★</button><button onclick="setR(2)">★</button
        ><button onclick="setR(3)">★</button><button onclick="setR(4)">★</button
        ><button onclick="setR(5)">★</button>
      </div>
      <textarea
        id="msg"
        class="w-full border p-3 rounded mb-4"
        placeholder="Comentário..."
      ></textarea>
      <button
        id="upBtn"
        class="w-full border-2 border-dashed p-4 rounded mb-4 text-slate-500"
      >
        Adicionar Fotos
      </button>
      <button
        onclick="enviar()"
        class="w-full bg-pink-500 text-white font-bold py-3 rounded-xl"
      >
        Enviar
      </button>
    </div>
    <script>
      let rating = 5,
        fotos = [];
      function setR(n) {
        rating = n;
        document
          .querySelectorAll("button")
          .forEach(
            (b, i) => i < 5 && (b.style.color = i < n ? "gold" : "lightgray"),
          );
      }

      const widget = cloudinary.createUploadWidget(
        {
          cloudName: "SEU_CLOUD_NAME_AQUI",
          uploadPreset: "SEU_PRESET_AQUI",
          folder: "cabana/depoimentos",
          maxFiles: 5,
        },
        (err, res) => {
          if (!err && res && res.event === "success")
            fotos.push(res.info.secure_url);
        },
      );

      document.getElementById("upBtn").onclick = () => widget.open();

      async function enviar() {
        const t = new URLSearchParams(location.search).get("t");
        if (!t) return alert("Link inválido");
        await fetch("/api/cliente/avaliar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token: t,
            rating,
            comentario: document.getElementById("msg").value,
            fotos,
          }),
        });
        alert("Obrigado!");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
