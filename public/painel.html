<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-slate-50 flex">
    <aside class="w-64 bg-slate-900 text-white h-screen fixed p-6">
      <div class="text-xl font-bold mb-8 text-pink-500">Cabana Admin</div>
      <nav class="space-y-4">
        <a href="painel.html" class="block font-bold text-pink-400">Pedidos</a>
        <a href="agenda.html" class="block hover:text-pink-400">Agenda</a>
        <a href="financeiro.html" class="block hover:text-pink-400"
          >Financeiro</a
        >
        <a href="precos.html" class="block hover:text-pink-400">Estoque</a>
      </nav>
    </aside>
    <main class="ml-64 p-8 w-full">
      <h1 class="text-2xl font-bold mb-6">Pedidos Recentes</h1>
      <div
        id="lista"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </main>
    <script>
      lucide.createIcons();
      if (!localStorage.getItem("admin_pass"))
        localStorage.setItem("admin_pass", prompt("Senha Admin:"));

      async function load() {
        const res = await fetch("/api/admin/pedidos", {
          headers: { "x-admin-password": localStorage.getItem("admin_pass") },
        });
        const list = await res.json();
        document.getElementById("lista").innerHTML = list
          .map(
            (p) => `
                <div class="bg-white p-6 rounded shadow border-l-4 ${p.status === "pendente" ? "border-yellow-400" : p.status === "aprovado" ? "border-blue-500" : "border-green-500"}">
                    <div class="font-bold text-lg">${p.nome}</div>
                    <div class="text-sm text-slate-500 mb-2">${new Date(p.data_festa).toLocaleDateString()}</div>
                    <div class="text-sm mb-4">${p.qtd_barracas}x ${p.modelo_barraca}</div>
                    <div class="flex gap-2">
                        ${p.status === "pendente" ? `<button onclick="aprovar(${p.id})" class="bg-blue-600 text-white px-3 py-1 rounded text-sm w-full">Aprovar</button>` : ""}
                        <button onclick="deletar(${p.id})" class="text-red-500"><i data-lucide="trash-2"></i></button>
                    </div>
                </div>
            `,
          )
          .join("");
        lucide.createIcons();
      }
      async function aprovar(id) {
        if (!confirm("Aprovar e enviar para Agenda?")) return;
        await fetch(`/api/admin/pedidos/${id}/aprovar`, {
          method: "PUT",
          headers: { "x-admin-password": localStorage.getItem("admin_pass") },
        });
        load();
      }
      async function deletar(id) {
        if (confirm("Excluir?"))
          await fetch(`/api/admin/pedidos/${id}`, {
            method: "DELETE",
            headers: { "x-admin-password": localStorage.getItem("admin_pass") },
          });
        load();
      }
      load();
    </script>
  </body>
</html>
