<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 flex">
    <aside class="w-64 bg-slate-900 text-white h-screen fixed p-6">
      <div class="text-xl font-bold mb-8 text-pink-500">Cabana Admin</div>
      <nav class="space-y-4">
        <a href="painel.html" class="block hover:text-pink-400">Pedidos</a>
        <a href="agenda.html" class="block hover:text-pink-400">Agenda</a>
        <a href="financeiro.html" class="block hover:text-pink-400"
          >Financeiro</a
        >
        <a href="precos.html" class="block font-bold text-pink-400">Estoque</a>
      </nav>
    </aside>
    <main class="ml-64 p-8 w-full">
      <div class="flex justify-between mb-6">
        <h1 class="text-2xl font-bold">Itens do Formulário</h1>
        <button
          onclick="add()"
          class="bg-pink-500 text-white px-4 py-2 rounded"
        >
          Novo Item
        </button>
      </div>
      <div class="bg-white rounded shadow" id="list"></div>
    </main>
    <script>
      const pass = localStorage.getItem("admin_pass");
      async function load() {
        const res = await fetch("/api/admin/precos", {
          headers: { "x-admin-password": pass },
        });
        const itens = await res.json();
        document.getElementById("list").innerHTML = itens
          .map(
            (i) => `
                <div class="flex justify-between p-4 border-b items-center">
                    <div>
                        <div class="font-bold">${i.descricao}</div>
                        <div class="text-xs text-slate-400 uppercase">${i.categoria}</div>
                    </div>
                    <div class="flex gap-4 items-center">
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" ${i.disponivel ? "checked" : ""} onchange="toggle(${i.id}, this.checked)"> Disponível</label>
                        <button onclick="del(${i.id})" class="text-red-500">Excluir</button>
                    </div>
                </div>
            `,
          )
          .join("");
      }
      async function toggle(id, st) {
        await fetch(`/api/admin/precos/${id}/toggle`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "x-admin-password": pass,
          },
          body: JSON.stringify({ disponivel: st }),
        });
      }
      async function del(id) {
        if (confirm("Excluir?"))
          await fetch(`/api/admin/precos/${id}`, {
            method: "DELETE",
            headers: { "x-admin-password": pass },
          });
        load();
      }
      async function add() {
        const cat = prompt("Categoria (padrao, alimentacao, tendas):");
        const nome = prompt("Nome do Item:");
        if (cat && nome) {
          await fetch("/api/admin/precos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-admin-password": pass,
            },
            body: JSON.stringify({ descricao: nome, categoria: cat, valor: 0 }),
          });
          load();
        }
      }
      load();
    </script>
  </body>
</html>
